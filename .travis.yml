language: java
jdk:
 - openjdk8

sudo: required

branches:
 only:
   - deploy-ec2

# Travis CI 서버의 Home
cache:
 directories:
   - $HOME/.m2/repository
   - $HOME/.gradle

# clean 후 Build (Build시 자동으로 test 수행)
script: "./gradlew clean build"

services:
 - docker

after_success:
 - docker --version  # document the version travis is using
 - pip install --user awscli # install aws cli w/o sudo
 - export PATH=$PATH:$HOME/.local/bin # put aws in the path
 - export AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
 - export AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
 - export AWS_DEFAULT_REGION=ap-northeast-2
 - aws configure set profile.default.region ap-northeast-2 
 - aws configure set profile.default.aws_access_key_id $AWS_ACCESS_KEY
 - aws configure set profile.default.aws_secret_access_key $AWS_SECRET_KEY
 - aws configure list
# - eval $(aws ecr get-login --no-include-emaili --region us-east-1 ) #needs AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY envvars
 - eval $(aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin 066175511719.dkr.ecr.ap-northeast-2.amazonaws.com ) #needs AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY envvars
 - docker build -t eatgo-api-test .
 - docker tag eatgo-api-test:latest 066175511719.dkr.ecr.ap-northeast-2.amazonaws.com/eatgo:latest 
 - docker push 066175511719.dkr.ecr.ap-northeast-2.amazonaws.com/eatgo:latest

