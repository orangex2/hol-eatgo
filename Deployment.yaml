apiVersion: apps/v1
kind: Deployment
metadata:
  name: hol-eatgo-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hol-eatgo
  template:
    metadata:
      labels:
        app: hol-eatgo
    spec:
      containers:
        - name: hol-eatgo
          image: 066175511719.dkr.ecr.ap-northeast-2.amazonaws.com/eatgoimage:latest 
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
          env:
            - name: DATE
              value: '0120'


